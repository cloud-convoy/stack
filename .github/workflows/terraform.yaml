on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
      - run: terraform init -backend=false
      - run: terraform fmt -check
      - run: terraform validate -no-color
